{% extends 'base.html' %}
{% load static %}

{% block baslik %}{% endblock %}

{% block icerik %}
    <section id="contact" style="padding-top: 150px;">
        <h2 class="section-title">Bize <span>Ulaşın</span></h2>
        <div class="contact-form">
            <form method="post">
                {% csrf_token %} 
                <div class="form-group">
                    <label for="name">Adınız Soyadınız</label>
                    <input type="text" id="name" name="name" placeholder="Adınız" required>
                </div>
                <div class="form-group">
                    <label for="email">E-posta Adresiniz</label>
                    <input type="email" id="email" name="email" placeholder="ornek@email.com" required>
                </div>
                <div class="form-group">
                    <label for="message">Mesajınız</label>
                    <textarea id="message" name="message" rows="5" placeholder="Bize ne söylemek istersiniz?" required></textarea>
                </div>
                <button type="submit" class="btn" style="width: 100%;">Gönder</button>
            </form>
        </div>
    </section>
{% endblock %}
